<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- change every name to match the commented color 

- No new HTML
- No IDs
- No !important

-->



    <div class="parent">
        <!-- red -->
        <p>Jane</p>

        <div class="child">
            <!-- blue -->
            <p>Jim</p>

            <div class="grandchild">
                <!-- green -->
                <p>Aaron</p>

                <div class="greatgrandchild">
                    <!-- pink -->
                    <p>Victoria</p>
                </div>

                <div class="greatgrandchild greatgrandchild2">
                    <!-- purple -->
                    <p>Devin</p>
                </div><!-- grandchild2 -->

            </div><!-- grandchild -->

        </div><!-- child -->

        <div class="child child2">
            <!-- coral -->
            <p>Susan</p>

            <div class="grandchild">
                <!-- aqua -->
                <p>George</p>

                <div class="greatgrandchild">
                    <!-- rosybrown -->
                    <p>Julie</p>

                </div>

            </div>

            <div class="grandchild grandchild2">
                <!-- sienna -->
                <p>Nancy</p>

                <div class="greatgrandchild">
                    <!-- tomato -->
                    <p>Bob</p>
                </div>

            </div><!-- grandchild -->

        </div>

    </div><!-- parent -->

</body>

</html>
